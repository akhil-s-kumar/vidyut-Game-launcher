<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vidyut - 2048</title>

    <link href="style/main.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="../images/favicon.ico" />
    <link rel="apple-touch-icon" href="meta/apple-touch-icon.png" />
    <link
      rel="apple-touch-startup-image"
      href="meta/apple-touch-startup-image-640x1096.png"
      media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"
    />
    <!-- iPhone 5+ -->
    <link
      rel="apple-touch-startup-image"
      href="meta/apple-touch-startup-image-640x920.png"
      media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)"
    />
    <!-- iPhone, retina -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>
  <body onload="countdown();">
    <div class="conatainer" style="background-color: #000;">
      <div class="row ml-0">
        <div class="col-lg-6">
          <div class="containerGame">
            <div class="heading">
              <h1 class="title">2048</h1>
              <div class="scores-container">
                <div class="score-container">0</div>
                <div class="best-container">0</div>
              </div>
            </div>
      
            <div class="above-game">
              <p class="game-intro">
                Join the numbers and get to the <strong>2048 tile!</strong>
              </p>
              <a class="restart-button">New Game</a>
            </div>
      
            <div class="game-container">
              <div class="game-message">
                <p></p>
                <div class="lower">
                  <a class="keep-playing-button">Keep going</a>
                  <a class="retry-button">Try again</a>
                </div>
              </div>
      
              <div class="grid-container">
                <div class="grid-row">
                  <div class="grid-cell"></div>
                  <div class="grid-cell"></div>
                  <div class="grid-cell"></div>
                  <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                  <div class="grid-cell"></div>
                  <div class="grid-cell"></div>
                  <div class="grid-cell"></div>
                  <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                  <div class="grid-cell"></div>
                  <div class="grid-cell"></div>
                  <div class="grid-cell"></div>
                  <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                  <div class="grid-cell"></div>
                  <div class="grid-cell"></div>
                  <div class="grid-cell"></div>
                  <div class="grid-cell"></div>
                </div>
              </div>
      
              <div class="tile-container"></div>
            </div>
      
            <p class="game-explanation">
              <strong class="important">How to play:</strong> Use your
              <strong>arrow keys</strong> to move the tiles. When two tiles with the
              same number touch, they <strong>merge into one!</strong>
            </p>
          </div>
        </div>
        <div class="col-lg-6 text-center mt-5 rightSide">
          <img src="../images/logo.svg" width="30%">
          <h3>VIDYUT</h3>
          <h4>TIME LEFT</h4>
          <p><span class="js-timeout">2:00</p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script>
      function countdown() {
        interval = setInterval( function() {
            var timer = $('.js-timeout').html();
            timer = timer.split(':');
            var minutes = timer[0];
            var seconds = timer[1];
            seconds -= 1;
            if (minutes < 0) return;
            else if (seconds < 0 && minutes != 0) {
                minutes -= 1;
                seconds = 59;
            }
            else if (seconds < 10 && length.seconds != 2) seconds = '0' + seconds;
      
            $('.js-timeout').html(minutes + ':' + seconds);
      
            if (minutes == 0 && seconds == 0){
              alert("Time up!");
              
            }
        }, 1000);
      }
    </script>
    <script src="js/bind_polyfill.js"></script>
    <script src="js/classlist_polyfill.js"></script>
    <script src="js/animframe_polyfill.js"></script>
    <script src="js/keyboard_input_manager.js"></script>
    <script src="js/html_actuator.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/tile.js"></script>
    <script src="js/local_storage_manager.js"></script>
    <script src="js/game_manager.js"></script>
    <script src="js/application.js"></script>
    <script>
      var a = localStorage.getItem("VidyutName");
      var b = localStorage.getItem("VidyutCollege");
      var c = localStorage.getItem("VidyutContact");
      var d = localStorage.getItem("VidyutGame");
      if (a == null | b == null | c == null | d == null){
        window.location.href = "http://127.0.0.1:5500"
      }
    </script>
  </body>
</html>
