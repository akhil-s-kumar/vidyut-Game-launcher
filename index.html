<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vidyut - Game Launch</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="../images/favicon.ico">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mainSec">
      <div class="row text-center">
        <div class="col-lg-12">
          <img src="./images/logo.jpeg" width="30%" />
          <h1>ICPC ASIA</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <form>
            <div class="mb-3">
              <input
                required
                placeholder="FULL NAME"
                type="text"
                class="form-control"
                id="InputName"
              />
            </div>
            <div class="mb-3">
              <input
                required
                placeholder="COLLEGE NAME"
                type="text"
                class="form-control"
                id="InputCollege"
              />
            </div>
            <div class="mb-3">
              <input
                required
                placeholder="CONTACT NUMBER"
                type="text"
                class="form-control"
                id="InputContact"
              />
            </div>
        </div>
        <div class="col-lg-6 text-center">
          <div class="games">
            <div class="game">
              <button type="submit" class="btn" onclick="return game('2048')">2048</button>
            </div>
            <div class="game">
              <button disabled type="submit" class="btn" onclick="return game('Sliding-Puzzle')">SLIDING PUZZLE</button>
            </div>
            <div class="game">
              <button type="submit" class="btn" onclick="return game('Schulte-Table')">SCHULTE TABLE</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row copyright text-center">
        <div class="col-lg-12">
          <p>Â© 2023 ACM Amritapuri all rights reserved</p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script>
        const game = (game) =>{
            var name = document.getElementById("InputName").value;
            var college = document.getElementById("InputCollege").value;
            var contact = document.getElementById("InputContact").value;
            if (name == "" | college == "" | contact == ""){
                alert("Please fill the form!");
                return false
            }else{
                localStorage.setItem("VidyutName", name);
                localStorage.setItem("VidyutCollege", college);
                localStorage.setItem("VidyutContact", contact);
                localStorage.setItem("VidyutGame", game);
                if (game == "2048"){
                  window.location.href = "./2048"
                }else if (game == "Schulte-Table"){
                  window.location.href = "./schulte-table"
                }else if (game == "Sliding-Puzzle"){
                  window.location.href = "./sliding-puzzle"
                }
                return false
            }
        }
    </script>
  </body>
</html>
